name: 'Release new version'

on:
  push:
    tags:
      - 'v*.*.*'

env:
  UV_NO_SYNC: 1
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'jdx/mise-action@v2'
      - name: 'Build package'
        run: |
          uv build
          ls -l dist
      - uses: actions/upload-artifact@v5
        with:
          name: packages-${{ github.ref_name }}
          path: dist/
  gh-release:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v6
        with:
          name: packages-${{ github.ref_name }}
          path: dist/
      - uses: ncipollo/release-action@v1
        with:
          artifacts: 'dist/*'
          body: 'Please see [CHANGELOG](https://github.com/atsphinx/helper/blob/main/CHANGELOG.md)'
          draft: false
          name: Release ${{ github.ref_name }}
          tag: ${{ github.ref }}
          prerelease: false
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && ${{ needs.prepare.outputs.is-release }}
    environment:
      name: 'pypi'
      url: 'https://pypi.org/p/atsphinx-helper'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: packages-${{ github.ref_name }}
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  deploy-doc:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: 'jdx/mise-action@v2'
      - name: 'Set up workspace'
        run: |
          uv sync --all-extras --all-groups
      - name: 'Build document'
        run: |
          task --yes docs:build-dirhtml
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/_build/dirhtml
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
